<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Amount Paid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1), -10px -10px 30px rgba(255, 255, 255, 0.7);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #34495e;
            font-weight: 600;
        }
        input {
            width: 90%; /* Adjusted for smaller size */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }
        button {
            grid-column: span 2;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
            input {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Electricity Price Prediction</h1>
        <form action="/predict" method="post">
            <div>
                <label for="num_rooms">Number of Rooms:</label>
                <input type="number" id="num_rooms" name="num_rooms" placeholder="e.g., 3" min="1" required>
            </div>
            <div>
                <label for="num_people">Number of People:</label>
                <input type="number" id="num_people" name="num_people" placeholder="e.g., 4" min="1" required>
            </div>
            <div>
                <label for="housearea">House Area (sq ft):</label>
                <input type="number" step="0.01" id="housearea" name="housearea" placeholder="e.g., 1500.50" required>
            </div>
            <div>
                <label for="is_ac">Has AC (1 for Yes, 0 for No):</label>
                <input type="number" id="is_ac" name="is_ac" placeholder="e.g., 1" min="0" max="1" required>
            </div>
            <div>
                <label for="is_tv">Has TV (1 for Yes, 0 for No):</label>
                <input type="number" id="is_tv" name="is_tv" placeholder="e.g., 1" min="0" max="1" required>
            </div>
            <div>
                <label for="is_flat">Is Flat (1 for Yes, 0 for No):</label>
                <input type="number" id="is_flat" name="is_flat" placeholder="e.g., 0" min="0" max="1" required>
            </div>
            <div>
                <label for="ave_monthly_income">Average Monthly Income:</label>
                <input type="number" step="0.01" id="ave_monthly_income" name="ave_monthly_income" placeholder="e.g., 2500.75" required>
            </div>
            <div>
                <label for="num_children">Number of Children:</label>
                <input type="number" id="num_children" name="num_children" placeholder="e.g., 2" min="0" required>
            </div>
            <div>
                <label for="is_urban">Is Urban (1 for Yes, 0 for No):</label>
                <input type="number" id="is_urban" name="is_urban" placeholder="e.g., 1" min="0" max="1" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
